<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>登陆华成农贸</title>

<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(c) {
	$('.alert-close').on('click', function(c){
		$('.message').fadeOut('slow', function(c){
	  		$('.message').remove();
		});
	});	  
});
</script>

</head>
<body>

<div class="message warning">
	<div class="inset">
		<div class="login-head">
			<h1>华成农贸-感谢您的支持！</h1>
			<div class="alert-close"></div> 			
		</div>
		
		<form action="loginServlet" method="post">
			<ul>
				<li><input type="text" class="text" value="请输入账号" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '请输入账号';}" name="account"><a href="#" class=" icon user"></a></li>
				<li><input type="password" value="" name="password" /> <a href="#" class="icon lock"></a></li>
			</ul>
			
			<div class="submit">
				<input type="submit" value="登陆" >
				<h4><a href="#">注册新用户</a></h4>
				<div class="clear">  </div>	
			</div>
		</form>
	</div>					
</div>

<div class="footer">
	<p>Copyright &copy; 2018.</p>
</div>
</body>
</html>
